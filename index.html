<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f8fafc">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --success: #22c55e;
            --error: #ef4444;
            --radius: 20px;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .container::-webkit-scrollbar { display: none; }

        h1, h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 800; }
        h1 { color: var(--primary); font-size: 1.8rem; }

        .screen { display: none; width: 100%; opacity: 0; transform: translateX(20px); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .screen.active { display: block; opacity: 1; transform: translateX(0); }
        .screen.exit { display: block; opacity: 0; transform: translateX(-20px); position: absolute; }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #eff6ff; color: var(--primary); }
        .btn-secondary { background: #f1f5f9; color: #64748b; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid #f1f5f9;
            border-radius: 15px;
            font-size: 16px;
            background: #f8fafc;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: white; outline: none; }

        .card {
            background: #eff6ff;
            padding: 2.5rem 1rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-dark);
            border: 1px solid #dbeafe;
        }

        .option-btn {
            background: white;
            border: 2px solid #f1f5f9;
            padding: 16px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .disabled { pointer-events: none; }

        .toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translate(-50%, -100px);
            background: #1e293b;
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            z-index: 9999;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .toast.show { transform: translate(-50%, 0); }

        .progress-bar { height: 6px; background: #f1f5f9; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }
        
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

<div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

<div class="container">
    <div id="screen-home" class="screen active" style="opacity: 1; transform: translateX(0);">
        <h1>üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <p style="text-align:center; color:#64748b; margin-bottom: 2rem;">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –æ–±–ª–∞–∫–æ–º...</p>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection()">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–°–æ–∑–¥–∞—Ç—å –±–∞–∑—É</button>
    </div>

    <div id="screen-create" class="screen">
        <h2>–ù–æ–≤–∞—è –±–∞–∑–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ü—Ä–µ–¥–º–µ—Ç (–Ω–∞–ø—Ä. –ò—Å—Ç–æ—Ä–∏—è)">
        <input type="text" id="inp-topic" placeholder="–¢–µ–º–∞ (–Ω–∞–ø—Ä. –î—Ä–µ–≤–Ω–∏–π –º–∏—Ä)">
        <div id="terms-container"></div>
        <button class="btn btn-secondary" onclick="app.addTermRow()">+ –î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Ä–º–∏–Ω</button>
        <button class="btn btn-primary" id="btn-save" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen">
        <h2>–ü—Ä–µ–¥–º–µ—Ç—ã</h2>
        <div id="subjects-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-topic" class="screen">
        <h2>–¢–µ–º—ã</h2>
        <div id="topics-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="quiz-progress"></div></div>
        <div class="card" id="quiz-term">–¢–µ—Ä–º–∏–Ω</div>
        <div id="quiz-options"></div>
        <button id="btn-continue" class="btn btn-primary" style="display:none;" onclick="app.nextQuestion()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div id="screen-stats" class="screen">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div style="font-size: 5rem; text-align:center; font-weight:900; color:var(--primary); margin: 2rem 0;" id="final-score">0</div>
        <p id="final-percent" style="text-align:center; color:gray; margin-bottom:2rem;"></p>
        <button class="btn btn-primary" onclick="app.switchScreen('screen-home')">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>
</div>

<script>
    // --- –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE ---
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞ (–±–µ–∑–æ–ø–∞—Å–Ω–∞—è)
    const sb = (window.supabase || window.libsupabase)?.createClient(SUPABASE_URL, SUPABASE_KEY);

    const app = {
        data: [],
        quiz: { q: [], cur: 0, score: 0 },

        init() {
            // –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É–∂–µ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–∞ screen-home –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            console.log("App ready");
            this.load(); 
        },

        async load() {
            if (!sb) return;
            const { data, error } = await sb.from('study_sets').select('*').order('created_at', { ascending: false });
            if (!error) {
                this.data = data;
                this.notify('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ ‚òÅÔ∏è');
                document.querySelector('#screen-home p').innerText = '–û–±–ª–∞–∫–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
            }
        },

        notify(text, err = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.style.background = err ? 'var(--error)' : '#1e293b';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        },

        switchScreen(id) {
            const current = document.querySelector('.screen.active');
            const next = document.getElementById(id);
            if (!next || current.id === id) return;

            current.classList.add('exit');
            setTimeout(() => {
                current.classList.remove('active', 'exit');
                next.classList.add('active');
            }, 300);
        },

        addTermRow() {
            const div = document.createElement('div');
            div.className = 'term-row';
            div.style.display = 'flex';
            div.style.gap = '8px';
            div.innerHTML = `<input type="text" class="t" placeholder="–°–ª–æ–≤–æ"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ">`;
            document.getElementById('terms-container').appendChild(div);
        },

        async saveData() {
            const sub = document.getElementById('inp-subject').value.trim();
            const top = document.getElementById('inp-topic').value.trim();
            const rows = Array.from(document.querySelectorAll('.term-row'));
            const terms = rows.map(r => ({ t: r.querySelector('.t').value.trim(), d: r.querySelector('.d').value.trim() }))
                              .filter(x => x.t && x.d);

            if(!sub || !top || terms.length < 2) return this.notify('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!', true);

            const b = document.getElementById('btn-save');
            b.disabled = true; b.innerText = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            const { error } = await sb.from('study_sets').insert([{ subject: sub, topic: top, terms }]);
            
            if(!error) {
                await this.load();
                this.notify('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!');
                this.switchScreen('screen-home');
            } else {
                this.notify('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', true);
            }
            b.disabled = false; b.innerText = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ';
        },

        goToSubjectSelection() {
            if(this.data.length === 0) return this.notify('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π –±–∞–∑—É!', true);
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            const subjects = [...new Set(this.data.map(x => x.subject))];
            subjects.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline';
                btn.innerText = s;
                btn.onclick = () => this.goToTopicSelection(s);
                list.appendChild(btn);
            });
            this.switchScreen('screen-select-subject');
        },

        goToTopicSelection(s) {
            const list = document.getElementById('topics-list');
            list.innerHTML = '';
            this.data.filter(x => x.subject === s).forEach(i => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline';
                btn.innerText = i.topic;
                btn.onclick = () => this.startQuiz(i);
                list.appendChild(btn);
            });
            this.switchScreen('screen-select-topic');
        },

        startQuiz(item) {
            let q = [...item.terms].sort(() => Math.random() - 0.5);
            while(q.length < 10) q = q.concat(q);
            this.quiz = { q: q.slice(0,10), all: item.terms, cur: 0, score: 0 };
            this.switchScreen('screen-quiz');
            this.renderQ();
        },

        renderQ() {
            const cur = this.quiz.q[this.quiz.cur];
            document.getElementById('quiz-term').innerText = cur.t;
            document.getElementById('quiz-progress').style.width = (this.quiz.cur / 10 * 100) + '%';
            document.getElementById('btn-continue').style.display = 'none';

            const optBox = document.getElementById('quiz-options');
            optBox.innerHTML = '';

            let opts = [cur.d, ...this.quiz.all.filter(x => x.d !== cur.d).map(x => x.d).sort(() => Math.random() - 0.5).slice(0, 3)];
            opts.sort(() => Math.random() - 0.5).forEach((o, i) => {
                const b = document.createElement('div');
                b.className = 'option-btn';
                b.innerText = o;
                b.style.animationDelay = (i * 0.1) + 's';
                b.onclick = () => this.check(b, o, cur.d);
                optBox.appendChild(b);
            });
        },

        check(btn, sel, cor) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.add('disabled'));
            if(sel === cor) {
                btn.classList.add('correct');
                this.quiz.score++;
                if(navigator.vibrate) navigator.vibrate(10);
            } else {
                btn.classList.add('wrong');
                document.getElementById('quiz-term').classList.add('shake');
                setTimeout(() => document.getElementById('quiz-term').classList.remove('shake'), 400);
                document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
                if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
            }
            document.getElementById('btn-continue').style.display = 'block';
        },

        nextQuestion() {
            this.quiz.cur++;
            if(this.quiz.cur < 10) this.renderQ();
            else {
                document.getElementById('final-score').innerText = this.quiz.score + '/10';
                document.getElementById('final-percent').innerText = (this.quiz.score * 10) + '% —É—Å–ø–µ—Ö–∞';
                this.switchScreen('screen-stats');
            }
        }
    };

    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('DOMContentLoaded', () => app.init());
</script>
</body>
</html>
