<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f8fafc">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 85vh;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .screen {
            display: none;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: 0.3s ease;
        }
        .screen.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        h1, h2 { text-align: center; margin-bottom: 1.5rem; color: var(--text); }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #eff6ff; color: var(--primary); }
        .btn-secondary { background: #f1f5f9; color: #64748b; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 16px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -100px);
            background: #1e293b;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.show { transform: translate(-50%, 0); }
    </style>
</head>
<body>

<div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

<div class="container">
    <div id="screen-home" class="screen active" style="display: block; opacity: 1; transform: translateX(0);">
        <h1>üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <p id="cloud-status" style="text-align:center; color:gray; font-size:0.8rem; margin-bottom: 20px;">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤—è–∑–∏...</p>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection()">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–°–æ–∑–¥–∞—Ç—å –±–∞–∑—É</button>
    </div>

    <div id="screen-create" class="screen">
        <h2>–ù–æ–≤–∞—è –±–∞–∑–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ü—Ä–µ–¥–º–µ—Ç">
        <input type="text" id="inp-topic" placeholder="–¢–µ–º–∞">
        <div id="terms-container"></div>
        <button class="btn btn-secondary" onclick="app.addTermRow()">+ –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª–µ</button>
        <button class="btn btn-primary" id="btn-save" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen">
        <h2>–ü—Ä–µ–¥–º–µ—Ç—ã</h2>
        <div id="subjects-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-topic" class="screen">
        <h2>–¢–µ–º—ã</h2>
        <div id="topics-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button>
    </div>
</div>

<script>
    // --- –ü–ï–†–ï–î –ó–ê–ü–£–°–ö–û–ú –í–°–¢–ê–í–¨ –ö–õ–Æ–ß–ò –¢–£–¢ ---
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';

    let sb = null;

    const app = {
        data: [],

        init() {
            console.log("App init...");
            // –ü—Ä–æ–±—É–µ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å –±–∞–∑—É
            try {
                if (window.supabase) {
                    sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    this.load();
                } else {
                    document.getElementById('cloud-status').innerText = '–û—à–∏–±–∫–∞: –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞';
                }
            } catch (e) {
                console.error(e);
            }
        },

        async load() {
            if (!sb) return;
            const { data, error } = await sb.from('study_sets').select('*').order('created_at', { ascending: false });
            if (!error) {
                this.data = data;
                document.getElementById('cloud-status').innerText = '–û–±–ª–∞–∫–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ ‚òÅÔ∏è';
                this.notify('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            } else {
                document.getElementById('cloud-status').innerText = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ç–∞–±–ª–∏—Ü–µ';
            }
        },

        switchScreen(id) {
            console.log("Switching to:", id);
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => {
                s.classList.remove('active');
                s.style.display = 'none';
            });
            
            const next = document.getElementById(id);
            if (next) {
                next.style.display = 'block';
                setTimeout(() => next.classList.add('active'), 50);
            }
        },

        goToCreate() {
            document.getElementById('terms-container').innerHTML = '';
            for(let i=0; i<3; i++) this.addTermRow();
            this.switchScreen('screen-create');
        },

        addTermRow() {
            const div = document.createElement('div');
            div.style.display = 'flex';
            div.style.gap = '5px';
            div.innerHTML = `<input type="text" class="t" placeholder="–¢–µ—Ä–º–∏–Ω" style="flex:1"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ" style="flex:1">`;
            document.getElementById('terms-container').appendChild(div);
        },

        async saveData() {
            const sub = document.getElementById('inp-subject').value.trim();
            const top = document.getElementById('inp-topic').value.trim();
            const terms = Array.from(document.querySelectorAll('#terms-container div')).map(row => ({
                t: row.querySelector('.t').value.trim(),
                d: row.querySelector('.d').value.trim()
            })).filter(x => x.t && x.d);

            if (!sub || !top || terms.length < 1) {
                this.notify('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!');
                return;
            }

            if (!sb) return this.notify('–ù–µ—Ç —Å–≤—è–∑–∏ —Å –±–∞–∑–æ–π!', true);

            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.innerText = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            const { error } = await sb.from('study_sets').insert([{ subject: sub, topic: top, terms }]);
            
            if (!error) {
                this.notify('–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
                await this.load();
                this.switchScreen('screen-home');
            } else {
                this.notify('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ –ë–î', true);
            }
            btn.disabled = false;
            btn.innerText = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ';
        },

        goToSubjectSelection() {
            if (this.data.length === 0) return this.notify('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—É—Å—Ç–∞!');
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            [...new Set(this.data.map(x => x.subject))].forEach(s => {
                const b = document.createElement('button');
                b.className = 'btn btn-outline';
                b.innerText = s;
                b.onclick = () => this.goToTopicSelection(s);
                list.appendChild(b);
            });
            this.switchScreen('screen-select-subject');
        },

        goToTopicSelection(subject) {
            const list = document.getElementById('topics-list');
            list.innerHTML = '';
            this.data.filter(x => x.subject === subject).forEach(item => {
                const b = document.createElement('button');
                b.className = 'btn btn-outline';
                b.innerText = item.topic;
                b.onclick = () => alert('–¢—É—Ç –±—É–¥–µ—Ç –∫–≤–∏–∑!'); // –£–ø—Ä–æ—Å—Ç–∏–ª –¥–ª—è —Ç–µ—Å—Ç–∞ –∫–Ω–æ–ø–æ–∫
                list.appendChild(b);
            });
            this.switchScreen('screen-select-topic');
        },

        notify(msg, err = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = err ? 'var(--error)' : '#1e293b';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }
    };

    // –ó–∞–ø—É—Å–∫
    window.onload = () => app.init();
</script>

</body>
</html>
