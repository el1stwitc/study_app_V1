<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --success: #22c55e;
            --error: #ef4444;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            padding: 2rem;
            position: relative;
            align-self: flex-start;
            margin-top: 5vh;
        }

        h1, h2 { text-align: center; color: var(--primary); margin-bottom: 1.5rem; }
        
        .screen { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .screen.active { display: block; opacity: 1; }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-secondary { background: #e2e8f0; color: #475569; }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }

        /* Create Screen */
        .term-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; animation: slideIn 0.3s ease; }
        
        /* Quiz Styles */
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .card {
            background: #f1f5f9;
            padding: 2rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .options-grid { display: flex; flex-direction: column; gap: 10px; }
        .option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: var(--radius);
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
        }
        .option-btn:hover { border-color: var(--primary); }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }
        .disabled { pointer-events: none; opacity: 0.9; }

        /* Stats */
        .big-score { font-size: 4rem; font-weight: bold; color: var(--primary); text-align: center; display: block; margin: 2rem 0; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-home" class="screen active">
        <h1>üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <p style="text-align:center; color:#64748b; margin-bottom: 2rem;">–°–æ–∑–¥–∞–≤–∞–π —Å–≤–æ–∏ –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π –∏ —Ç—Ä–µ–Ω–∏—Ä—É–π—Å—è –≤ —É–¥–æ–±–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ.</p>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection()">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–î–æ–±–∞–≤–∏—Ç—å –±–∞–∑—É –∑–Ω–∞–Ω–∏–π</button>
    </div>

    <div id="screen-create" class="screen">
        <h2>–ù–æ–≤–∞—è –±–∞–∑–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ò—Å—Ç–æ—Ä–∏—è)">
        <input type="text" id="inp-topic" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–º—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: –î—Ä–µ–≤–Ω–∏–π –†–∏–º)">
        
        <div style="margin: 20px 0; border-top: 1px solid #e2e8f0; padding-top:10px;">
            <div id="terms-container"></div>
            <button class="btn btn-secondary" style="margin-top:10px;" onclick="app.addTermRow()">+ –î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Ä–º–∏–Ω</button>
        </div>

        <button class="btn btn-primary" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–∞–∑—É</button>
        <button class="btn btn-outline" onclick="app.showScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç</h2>
        <div id="subjects-list"></div>
        <button class="btn btn-outline" style="margin-top:20px;" onclick="app.showScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-topic" class="screen">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É</h2>
        <p id="selected-subject-display" style="text-align:center; color:gray; margin-bottom:1rem;"></p>
        <div id="topics-list"></div>
        <button class="btn btn-outline" style="margin-top:20px;" onclick="app.showScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="quiz-progress"></div></div>
        <div style="text-align: right; color: gray; margin-bottom: 5px;" id="question-count">1/10</div>
        
        <div class="card" id="quiz-term">–¢–µ—Ä–º–∏–Ω</div>
        
        <div class="options-grid" id="quiz-options"></div>
        
        <button id="btn-continue" class="btn btn-primary" style="margin-top: 20px; display: none;" onclick="app.nextQuestion()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        <button class="btn btn-secondary" style="margin-top: 10px;" onclick="app.showScreen('screen-home')">–ü—Ä–µ—Ä–≤–∞—Ç—å</button>
    </div>

    <div id="screen-stats" class="screen">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <span class="big-score" id="final-score">0/10</span>
        <p style="text-align: center; margin-bottom: 2rem;" id="final-percent">0%</p>
        <button class="btn btn-primary" onclick="app.showScreen('screen-home')">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>
</div>

<script>
    const app = {
        data: JSON.parse(localStorage.getItem('studyAppDB')) || [],
        quizState: {
            questions: [],
            currentIdx: 0,
            score: 0
        },

        init() {
            this.showScreen('screen-home');
        },

        showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        // --- –õ–û–ì–ò–ö–ê –°–û–ó–î–ê–ù–ò–Ø ---
        goToCreate() {
            document.getElementById('inp-subject').value = '';
            document.getElementById('inp-topic').value = '';
            document.getElementById('terms-container').innerHTML = '';
            for(let i=0; i<5; i++) this.addTermRow();
            this.showScreen('screen-create');
        },

        addTermRow() {
            const div = document.createElement('div');
            div.className = 'term-row';
            div.innerHTML = `
                <input type="text" class="inp-term" placeholder="–¢–µ—Ä–º–∏–Ω">
                <input type="text" class="inp-def" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ">
            `;
            document.getElementById('terms-container').appendChild(div);
        },

        saveData() {
            const subject = document.getElementById('inp-subject').value.trim();
            constKPtopic = document.getElementById('inp-topic').value.trim();
            const rows = document.querySelectorAll('.term-row');
            const terms = [];

            rows.forEach(row => {
                const t = row.querySelector('.inp-term').value.trim();
                const d = row.querySelector('.inp-def').value.trim();
                if(t && d) terms.push({ t, d });
            });

            if(!subject || !constKPtopic || terms.length < 2) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç, —Ç–µ–º—É –∏ –º–∏–Ω–∏–º—É–º 2 —Ç–µ—Ä–º–∏–Ω–∞.');
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –±–∞–∑—É
            this.data.push({ subject, topic: constKPtopic, terms });
            localStorage.setItem('studyAppDB', JSON.stringify(this.data));
            alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
            this.showScreen('screen-home');
        },

        // --- –õ–û–ì–ò–ö–ê –í–´–ë–û–†–ê ---
        goToSubjectSelection() {
            if(this.data.length === 0) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –±–∞–∑—É –∑–Ω–∞–Ω–∏–π!');
                return;
            }
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã
            const subjects = [...new Set(this.data.map(i => i.subject))];
            
            subjects.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline';
                btn.innerText = sub;
                btn.onclick = () => this.goToTopicSelection(sub);
                list.appendChild(btn);
            });
            this.showScreen('screen-select-subject');
        },

        goToTopicSelection(subject) {
            document.getElementById('selected-subject-display').innerText = subject;
            const list = document.getElementById('topics-list');
            list.innerHTML = '';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–µ–º—ã –ø–æ –ø—Ä–µ–¥–º–µ—Ç—É
            const topics = this.data.filter(i => i.subject === subject);
            
            topics.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline';
                btn.innerText = item.topic + ` (${item.terms.length} —Ç–µ—Ä–º.)`;
                btn.onclick = () => this.startQuiz(item);
                list.appendChild(btn);
            });
            this.showScreen('screen-select-topic');
        },

        // --- –õ–û–ì–ò–ö–ê –û–ë–£–ß–ï–ù–ò–Ø (–ö–í–ò–ó) ---
        startQuiz(topicData) {
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ (10 —à—Ç –∏–ª–∏ —Å–∫–æ–ª—å–∫–æ –µ—Å—Ç—å)
            let terms = [...topicData.terms];
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π –º–∞—Å—Å–∏–≤
            terms.sort(() => Math.random() - 0.5);
            
            // –ë–µ—Ä–µ–º 10 —à—Ç—É–∫, –µ—Å–ª–∏ –º–µ–Ω—å—à–µ ‚Äî –ø–æ–≤—Ç–æ—Ä—è–µ–º, –ø–æ–∫–∞ –Ω–µ –Ω–∞–±–µ—Ä–µ—Ç—Å—è 10
            let questions = [];
            while(questions.length < 10) {
                questions = questions.concat(terms);
            }
            questions = questions.slice(0, 10);

            this.quizState = {
                questions: questions,
                allTerms: topicData.terms, // –Ω—É–∂–Ω—ã –¥–ª—è –Ω–µ–≤–µ—Ä–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                currentIdx: 0,
                score: 0
            };
            
            this.showScreen('screen-quiz');
            this.renderQuestion();
        },

        renderQuestion() {
            const state = this.quizState;
            const currentQ = state.questions[state.currentIdx];
            
            // UI –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            document.getElementById('question-count').innerText = `${state.currentIdx + 1} / 10`;
            document.getElementById('quiz-progress').style.width = `${(state.currentIdx / 10) * 100}%`;
            document.getElementById('quiz-term').innerText = currentQ.t;
            document.getElementById('btn-continue').style.display = 'none';

            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã (1 –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π + 4 –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö)
            let options = [currentQ.d];
            let distractors = state.allTerms
                .filter(t => t.d !== currentQ.d)
                .map(t => t.d)
                .sort(() => Math.random() - 0.5)
                .slice(0, 4);
            
            options = options.concat(distractors);
            options.sort(() => Math.random() - 0.5); // –ú–µ—à–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –º–µ—Å—Ç–∞–º–∏

            options.forEach(optText => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerText = optText;
                btn.onclick = () => this.handleAnswer(btn, optText, currentQ.d);
                optionsDiv.appendChild(btn);
            });
        },

        handleAnswer(btn, selected, correct) {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));

            if(selected === correct) {
                btn.classList.add('correct');
                this.quizState.score++;
            } else {
                btn.classList.add('wrong');
                // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
                allBtns.forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
            }
            
            document.getElementById('btn-continue').style.display = 'block';
        },

        nextQuestion() {
            this.quizState.currentIdx++;
            if(this.quizState.currentIdx < 10) {
                this.renderQuestion();
            } else {
                this.showStats();
            }
        },

        showStats() {
            this.showScreen('screen-stats');
            const score = this.quizState.score;
            document.getElementById('final-score').innerText = `${score} / 10`;
            document.getElementById('final-percent').innerText = `${score * 10}% –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤`;
        }
    };

    // –°—Ç–∞—Ä—Ç
    app.init();
</script>

</body>
</html>
