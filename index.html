<!DOCTYPE html>

    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #eff6ff;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #22c55e;
            --error: #ef4444;
            --radius: 18px;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

        .container {
            width: 100%; max-width: 400px; height: 85vh;
            background: var(--white); border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        /* –°—Ç–∞—Ç—É—Å –æ–±–ª–∞–∫–∞ */
        .cloud-status {
            text-align: center; font-size: 0.8rem; color: var(--text-light);
            margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2 { text-align: center; margin-bottom: 1.5rem; color: var(--text); font-weight: 800; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            display: block; width: 100%; padding: 16px; margin: 8px 0;
            border: none; border-radius: 14px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: 0.2s; text-align: center; text-decoration: none;
        }
        .btn:active { transform: scale(0.97); opacity: 0.8; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .btn-outline { background: var(--primary-light); color: var(--primary); }
        .btn-secondary { background: #f1f5f9; color: var(--text); }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –°–ü–ò–°–û–ö –ë–ê–ó–´ */
        .db-item {
            background: #ffffff; padding: 16px; border-radius: 15px;
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #e2e8f0; transition: 0.2s;
        }
        .db-item:hover { border-color: var(--primary); }
        .db-info { display: flex; flex-direction: column; gap: 4px; overflow: hidden; }
        .db-info b { font-size: 1rem; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .db-info span { font-size: 0.8rem; color: var(--text-light); }
        .db-actions { display: flex; gap: 8px; margin-left: 10px; }
        .btn-icon { 
            width: 38px; height: 38px; border-radius: 10px; border: none; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
        }

        /* –ö–≤–∏–∑ */
        .card {
            background: var(--primary-light); padding: 2.5rem 1rem; border-radius: var(--radius);
            text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;
            font-weight: 800; color: var(--primary); border: 1px solid #dbeafe;
        }
        .option-btn {
            background: white; border: 2px solid #f1f5f9; padding: 14px;
            border-radius: 14px; margin-bottom: 10px; cursor: pointer; transition: 0.2s;
            font-weight: 500; color: var(--text);
        }
        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .disabled { pointer-events: none; }

        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 2px solid #f1f5f9; border-radius: 12px; font-size: 16px; }
        .progress-bar { height: 6px; background: #f1f5f9; border-radius: 10px; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }
    </style>
</head>
<body>

</div>

<script>
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const app = {
        data: [],
        editingId: null,

        async init() {
            this.updateCloudStatus(false);
            await this.load();
        },

        updateCloudStatus(online) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            if (online) {
                dot.classList.add('online');
                text.innerText = '–û–±–ª–∞–∫–æ –∞–∫—Ç–∏–≤–Ω–æ';
            } else {
                dot.classList.remove('online');
                text.innerText = '–û—Ñ–ª–∞–π–Ω';
            }
        },

        async load() {
            try {
                const { data, error } = await sb.from('study_sets').select('*').order('created_at', { ascending: false });
                if (!error) {
                    this.data = data;
                    this.updateCloudStatus(true);
                }
            } catch (e) { this.updateCloudStatus(false); }
        },

        switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ï –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ë–ê–ó–´
        goToManageDB() {
            const list = document.getElementById('db-list');
            list.innerHTML = '';
            this.data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'db-item';
                div.innerHTML = `
                    <div class="db-info">
                        <b>${item.topic}</b>
                        <span>${item.subject}</span>
                    </div>
                    <div class="db-actions">
                        <button class="btn-icon" style="background:#dcfce7" onclick="app.editSet('${item.id}')">‚úèÔ∏è</button>
                        <button class="btn-icon" style="background:#fee2e2" onclick="app.deleteSet('${item.id}')">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
            this.switchScreen('screen-manage');
        },

        // –û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ, –∫–≤–∏–∑ –∏ —Ç.–¥.) –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–æ–π –∂–µ, –∫–∞–∫ –≤ –ø—Ä–æ—à–ª–æ–º –∫–æ–¥–µ...

        addTermRow(t='', d='') {
            const container = document.getElementById('terms-container');
            const div = document.createElement('div');
            div.style.display = 'flex'; div.style.gap = '5px'; div.style.marginBottom = '8px';
            div.innerHTML = `<input type="text" class="t" placeholder="–°–ª–æ–≤–æ" value="${t}" style="flex:1"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ" value="${d}" style="flex:1">`;
            container.appendChild(div);

    };

    window.onload = () => app.init();
</script>
