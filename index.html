<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f8fafc">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 85vh;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .screen {
            display: none;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: 0.3s ease;
        }
        .screen.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        h1, h2 { text-align: center; margin-bottom: 1.5rem; color: var(--text); }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #eff6ff; color: var(--primary); }
        .btn-secondary { background: #f1f5f9; color: #64748b; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 16px;
        }

        /* –°–¢–ò–õ–ò –ö–ê–†–¢–û–ß–ö–ò –ò –û–ü–¶–ò–ô */
        .card {
            background: #eff6ff;
            padding: 2rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            border: 1px solid #dbeafe;
        }

        .option-btn {
            background: white;
            border: 2px solid #f1f5f9;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            animation: slideUp 0.3s ease forwards;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }
        .disabled { pointer-events: none; }

        .progress-bar { height: 6px; background: #f1f5f9; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -100px);
            background: #1e293b;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            z-index: 1000;
            transition: 0.4s;
        }
        .toast.show { transform: translate(-50%, 0); }
    </style>
</head>
<body>

<div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

<div class="container">
    <div id="screen-home" class="screen active" style="display: block; opacity: 1; transform: translateX(0);">
        <h1>üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <p id="cloud-status" style="text-align:center; color:gray; font-size:0.8rem; margin-bottom: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection()">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–°–æ–∑–¥–∞—Ç—å –±–∞–∑—É</button>
    </div>

    <div id="screen-create" class="screen">
        <h2>–ù–æ–≤–∞—è –±–∞–∑–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ü—Ä–µ–¥–º–µ—Ç">
        <input type="text" id="inp-topic" placeholder="–¢–µ–º–∞">
        <div id="terms-container"></div>
        <button class="btn btn-secondary" onclick="app.addTermRow()">+ –ï—â–µ –ø–æ–ª–µ</button>
        <button class="btn btn-primary" id="btn-save" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen">
        <h2>–ü—Ä–µ–¥–º–µ—Ç—ã</h2>
        <div id="subjects-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-topic" class="screen">
        <h2>–¢–µ–º—ã</h2>
        <div id="topics-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="quiz-progress"></div></div>
        <div class="card" id="quiz-term">–¢–µ—Ä–º–∏–Ω</div>
        <div id="quiz-options"></div>
        <button id="btn-continue" class="btn btn-primary" style="display:none;" onclick="app.nextQuestion()">–î–∞–ª–µ–µ</button>
    </div>

    <div id="screen-stats" class="screen">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div style="font-size: 5rem; text-align:center; font-weight:900; color:var(--primary); margin: 1rem 0;" id="final-score">0</div>
        <p id="final-percent" style="text-align:center; color:gray; margin-bottom:2rem;"></p>
        <button class="btn btn-primary" onclick="app.switchScreen('screen-home')">–ö –ø—Ä–µ–¥–º–µ—Ç–∞–º</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';

    let sb = (window.supabase)?.createClient(SUPABASE_URL, SUPABASE_KEY);

    const app = {
        data: [],
        quiz: { q: [], cur: 0, score: 0, allTerms: [] },

        async init() {
            if (sb) this.load();
        },

        async load() {
            const { data, error } = await sb.from('study_sets').select('*').order('created_at', { ascending: false });
            if (!error) {
                this.data = data;
                document.getElementById('cloud-status').innerText = '–û–±–ª–∞–∫–æ –∞–∫—Ç–∏–≤–Ω–æ ‚òÅÔ∏è';
            }
        },

        switchScreen(id) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            const next = document.getElementById(id);
            if (next) { next.style.display = 'block'; setTimeout(() => next.classList.add('active'), 50); }
        },

        goToCreate() {
            document.getElementById('terms-container').innerHTML = '';
            for(let i=0; i<3; i++) this.addTermRow();
            this.switchScreen('screen-create');
        },

        addTermRow() {
            const div = document.createElement('div');
            div.style.display = 'flex'; div.style.gap = '5px';
            div.innerHTML = `<input type="text" class="t" placeholder="–°–ª–æ–≤–æ" style="flex:1"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ" style="flex:1">`;
            document.getElementById('terms-container').appendChild(div);
        },

        async saveData() {
            const sub = document.getElementById('inp-subject').value.trim();
            const top = document.getElementById('inp-topic').value.trim();
            const terms = Array.from(document.querySelectorAll('#terms-container div')).map(row => ({
                t: row.querySelector('.t').value.trim(),
                d: row.querySelector('.d').value.trim()
            })).filter(x => x.t && x.d);

            if (!sub || !top || terms.length < 2) return this.notify('–ú–∏–Ω–∏–º—É–º 2 —Ç–µ—Ä–º–∏–Ω–∞!', true);

            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            const { error } = await sb.from('study_sets').insert([{ subject: sub, topic: top, terms }]);
            
            if (!error) {
                this.notify('–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
                await this.load();
                this.switchScreen('screen-home');
            }
            btn.disabled = false; btn.innerText = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ';
        },

        goToSubjectSelection() {
            if (!this.data.length) return this.notify('–ë–∞–∑–∞ –ø—É—Å—Ç–∞!', true);
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            [...new Set(this.data.map(x => x.subject))].forEach(s => {
                const b = document.createElement('button');
                b.className = 'btn btn-outline'; b.innerText = s;
                b.onclick = () => this.goToTopicSelection(s);
                list.appendChild(b);
            });
            this.switchScreen('screen-select-subject');
        },

        goToTopicSelection(subject) {
            const list = document.getElementById('topics-list');
            list.innerHTML = '';
            this.data.filter(x => x.subject === subject).forEach(item => {
                const b = document.createElement('button');
                b.className = 'btn btn-outline'; b.innerText = item.topic;
                b.onclick = () => this.startQuiz(item);
                list.appendChild(b);
            });
            this.switchScreen('screen-select-topic');
        },

        startQuiz(item) {
            let terms = [...item.terms].sort(() => Math.random() - 0.5);
            let questions = [];
            while(questions.length < 10) questions = questions.concat(terms);
            
            this.quiz = { 
                q: questions.slice(0, 10), 
                allTerms: item.terms, 
                cur: 0, 
                score: 0 
            };
            this.switchScreen('screen-quiz');
            this.renderQ();
        },

        renderQ() {
            const cur = this.quiz.q[this.quiz.cur];
            document.getElementById('quiz-term').innerText = cur.t;
            document.getElementById('quiz-progress').style.width = (this.quiz.cur / 10 * 100) + '%';
            document.getElementById('btn-continue').style.display = 'none';

            const optBox = document.getElementById('quiz-options');
            optBox.innerHTML = '';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã (–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π + 3 —Å–ª—É—á–∞–π–Ω—ã—Ö)
            let opts = [cur.d];
            let others = this.quiz.allTerms.filter(x => x.d !== cur.d).map(x => x.d);
            opts = opts.concat(others.sort(() => Math.random() - 0.5).slice(0, 3)).sort(() => Math.random() - 0.5);

            opts.forEach(o => {
                const b = document.createElement('div');
                b.className = 'option-btn'; b.innerText = o;
                b.onclick = () => this.check(b, o, cur.d);
                optBox.appendChild(b);
            });
        },

        check(btn, sel, cor) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.add('disabled'));
            if(sel === cor) {
                btn.classList.add('correct'); this.quiz.score++;
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
            }
            document.getElementById('btn-continue').style.display = 'block';
        },

        nextQuestion() {
            this.quiz.cur++;
            if(this.quiz.cur < 10) this.renderQ();
            else {
                document.getElementById('final-score').innerText = this.quiz.score + '/10';
                document.getElementById('final-percent').innerText = (this.quiz.score * 10) + '% —É—Å–ø–µ—Ö–∞';
                this.switchScreen('screen-stats');
            }
        },

        notify(msg, err = false) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = err ? 'var(--error)' : '#1e293b';
            t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000);
        }
    };

    window.onload = () => app.init();
</script>
</body>
</html>
