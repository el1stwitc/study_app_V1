<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

        .container {
            width: 100%; max-width: 400px; height: 85vh;
            background: var(--white); border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 1.5rem; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        .screen {
            display: none; width: 100%; opacity: 0; transform: translateX(20px);
            transition: 0.3s ease; overflow-y: auto; height: 100%; padding-bottom: 20px;
        }
        .screen::-webkit-scrollbar { display: none; }
        .screen.active { display: block; opacity: 1; transform: translateX(0); }

        h1, h2 { text-align: center; margin-bottom: 1.5rem; color: var(--text); }

        .btn {
            display: block; width: 100%; padding: 16px; margin: 10px 0;
            border: none; border-radius: 15px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: 0.2s; text-align: center;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #eff6ff; color: var(--primary); }
        .btn-danger { background: #fee2e2; color: var(--error); font-size: 0.8rem; padding: 8px; }

        input { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #f1f5f9; border-radius: 12px; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–∑–æ–π */
        .db-item {
            background: #f8fafc; padding: 15px; border-radius: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #e2e8f0;
        }
        .db-info b { display: block; color: var(--text); }
        .db-info span { font-size: 0.8rem; color: #64748b; }
        .db-actions { display: flex; gap: 8px; }
        .btn-icon { padding: 10px; border-radius: 10px; border: none; cursor: pointer; }

        /* –ö–≤–∏–∑ –∏ –æ–ø—Ü–∏–∏ */
        .card {
            background: #eff6ff; padding: 2rem 1rem; border-radius: var(--radius);
            text-align: center; margin-bottom: 1rem; font-size: 1.5rem;
            font-weight: 800; color: var(--primary); border: 1px solid #dbeafe;
        }
        .option-btn {
            background: white; border: 2px solid #f1f5f9; padding: 12px;
            border-radius: 15px; margin-bottom: 8px; cursor: pointer; transition: 0.3s;
        }
        .option-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .option-btn.other-wrong { background: #fee2e2; color: var(--error); opacity: 0.6; }
        .disabled { pointer-events: none; }

        .progress-bar { height: 6px; background: #f1f5f9; border-radius: 10px; margin-bottom: 15px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }

        .toast {
            position: fixed; top: 40px; left: 50%; transform: translate(-50%, -100px);
            background: #1e293b; color: white; padding: 12px 20px; border-radius: 50px;
            z-index: 9999; transition: 0.4s;
        }
        .toast.show { transform: translate(-50%, 0); }
    </style>
</head>
<body>

<div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

<div class="container">
    <div id="screen-home" class="screen active">
        <h1>üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection()">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>
        <button class="btn btn-secondary" style="background:#f1f5f9; color:#1e293b" onclick="app.goToManageDB()">–ë–∞–∑–∞</button>
    </div>

    <div id="screen-create" class="screen">
        <h2 id="create-title">–ù–æ–≤–∞—è —Ç–µ–º–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ü—Ä–µ–¥–º–µ—Ç">
        <input type="text" id="inp-topic" placeholder="–¢–µ–º–∞">
        <div id="terms-container"></div>
        <button class="btn btn-secondary" onclick="app.addTermRow()">+ –¢–µ—Ä–º–∏–Ω</button>
        <button class="btn btn-primary" id="btn-save" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-manage" class="screen">
        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞–∑–æ–π</h2>
        <div id="db-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen"><h2>–ü—Ä–µ–¥–º–µ—Ç—ã</h2><div id="subjects-list"></div><button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button></div>
    <div id="screen-select-topic" class="screen"><h2>–¢–µ–º—ã</h2><div id="topics-list"></div><button class="btn btn-outline" onclick="app.switchScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button></div>

    <div id="screen-quiz" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="quiz-progress"></div></div>
        <div class="card" id="quiz-term">...</div>
        <div id="quiz-options"></div>
        <button id="btn-continue" class="btn btn-primary" style="display:none;" onclick="app.nextQuestion()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div id="screen-stats" class="screen">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div style="font-size: 4rem; text-align:center; font-weight:900; color:var(--primary); margin: 1rem 0;" id="final-score">0</div>
        <button class="btn btn-primary" onclick="app.switchScreen('screen-home')">–î–æ–º–æ–π</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const app = {
        data: [],
        editingId: null, // ID —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π —Ç–µ–º—ã
        quiz: { questions: [], currentIdx: 0, score: 0, allDefs: [] },

        async load() {
            const { data } = await sb.from('study_sets').select('*').order('created_at', { ascending: false });
            if (data) this.data = data;
        },

        switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            const next = document.getElementById(id);
            next.style.display = 'block'; setTimeout(() => next.classList.add('active'), 50);
        },

        addTermRow(t = '', d = '') {
            const div = document.createElement('div');
            div.style.display = 'flex'; div.style.gap = '5px'; div.style.marginBottom = '5px';
            div.innerHTML = `<input type="text" class="t" placeholder="–°–ª–æ–≤–æ" value="${t}" style="flex:1"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ" value="${d}" style="flex:1">`;
            document.getElementById('terms-container').appendChild(div);
        },

        // --- –°–û–•–†–ê–ù–ï–ù–ò–ï (–ò –°–û–ó–î–ê–ù–ò–ï –ò –û–ë–ù–û–í–õ–ï–ù–ò–ï) ---
        async saveData() {
            const sub = document.getElementById('inp-subject').value.trim();
            const top = document.getElementById('inp-topic').value.trim();
            const terms = Array.from(document.querySelectorAll('#terms-container div')).map(r => ({
                t: r.querySelector('.t').value.trim(), d: r.querySelector('.d').value.trim()
            })).filter(x => x.t && x.d);

            if (!sub || !top || terms.length < 2) return this.notify('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!', true);

            const btn = document.getElementById('btn-save');
            btn.disabled = true;

            let error;
            if (this.editingId) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é
                const { error: err } = await sb.from('study_sets').update({ subject: sub, topic: top, terms }).eq('id', this.editingId);
                error = err;
            } else {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é
                const { error: err } = await sb.from('study_sets').insert([{ subject: sub, topic: top, terms }]);
                error = err;
            }

            if (!error) {
                this.notify('–£—Å–ø–µ—à–Ω–æ!');
                await this.load();
                this.switchScreen('screen-home');
            }
            btn.disabled = false;
        },

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ë–ê–ó–û–ô ---
        goToManageDB() {
            const list = document.getElementById('db-list');
            list.innerHTML = '';
            this.data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'db-item';
                div.innerHTML = `
                    <div class="db-info"><b>${item.topic}</b><span>${item.subject} (${item.terms.length})</span></div>
                    <div class="db-actions">
                        <button class="btn-icon" style="background:#dcfce7" onclick="app.editSet('${item.id}')">‚úèÔ∏è</button>
                        <button class="btn-icon" style="background:#fee2e2" onclick="app.deleteSet('${item.id}')">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
            this.switchScreen('screen-manage');
        },

        async deleteSet(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ç–µ–º—É –Ω–∞–≤—Å–µ–≥–¥–∞?')) {
                const { error } = await sb.from('study_sets').delete().eq('id', id);
                if (!error) {
                    this.notify('–£–¥–∞–ª–µ–Ω–æ');
                    await this.load();
                    this.goToManageDB();
                }
            }
        },

        editSet(id) {
            const item = this.data.find(x => x.id == id);
            if (!item) return;

            this.editingId = id;
            document.getElementById('create-title').innerText = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ';
            document.getElementById('inp-subject').value = item.subject;
            document.getElementById('inp-topic').value = item.topic;
            document.getElementById('terms-container').innerHTML = '';
            item.terms.forEach(t => this.addTermRow(t.t, t.d));
            
            this.switchScreen('screen-create');
        },

        goToCreate() {
            this.editingId = null;
            document.getElementById('create-title').innerText = '–ù–æ–≤–∞—è —Ç–µ–º–∞';
            document.getElementById('inp-subject').value = '';
            document.getElementById('inp-topic').value = '';
            document.getElementById('terms-container').innerHTML = '';
            for(let i=0; i<3; i++) this.addTermRow();
            this.switchScreen('screen-create');
        },

        // --- –ö–í–ò–ó (–û–°–¢–ê–õ–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
        goToSubjectSelection() {
            const list = document.getElementById('subjects-list'); list.innerHTML = '';
            [...new Set(this.data.map(x => x.subject))].forEach(s => {
                const b = document.createElement('button'); b.className = 'btn btn-outline'; b.innerText = s;
                b.onclick = () => this.goToTopicSelection(s); list.appendChild(b);
            });
            this.switchScreen('screen-select-subject');
        },

        goToTopicSelection(s) {
            const list = document.getElementById('topics-list'); list.innerHTML = '';
            this.data.filter(x => x.subject === s).forEach(i => {
                const b = document.createElement('button'); b.className = 'btn btn-outline'; b.innerText = i.topic;
                b.onclick = () => this.startQuiz(i); list.appendChild(b);
            });
            this.switchScreen('screen-select-topic');
        },

        startQuiz(item) {
            this.quiz = { questions: [...item.terms].sort(() => Math.random() - 0.5), currentIdx: 0, score: 0, allDefs: item.terms.map(t => t.d) };
            this.switchScreen('screen-quiz');
            this.renderQuestion();
        },

        renderQuestion() {
            const cur = this.quiz.questions[this.quiz.currentIdx];
            document.getElementById('quiz-term').innerText = cur.t;
            document.getElementById('quiz-progress').style.width = (this.quiz.currentIdx / this.quiz.questions.length * 100) + '%';
            document.getElementById('btn-continue').style.display = 'none';
            const optBox = document.getElementById('quiz-options'); optBox.innerHTML = '';
            let opts = [cur.d, ...this.quiz.allDefs.filter(d => d !== cur.d).sort(() => Math.random() - 0.5).slice(0, 4)];
            opts.sort(() => Math.random() - 0.5).forEach(o => {
                const b = document.createElement('div'); b.className = 'option-btn'; b.innerText = o;
                b.onclick = () => this.checkAnswer(b, o, cur.d); optBox.appendChild(b);
            });
        },

        checkAnswer(btn, selected, correct) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));
            if (selected === correct) { btn.classList.add('correct'); this.quiz.score++; }
            else {
                btn.classList.add('wrong');
                allBtns.forEach(b => { 
                    if (b.innerText === correct) b.classList.add('correct'); 
                    else if (b !== btn) b.classList.add('other-wrong');
                });
            }
            document.getElementById('btn-continue').style.display = 'block';
        },

        nextQuestion() {
            this.quiz.currentIdx++;
            if (this.quiz.currentIdx < this.quiz.questions.length) this.renderQuestion();
            else { document.getElementById('final-score').innerText = `${this.quiz.score}/${this.quiz.questions.length}`; this.switchScreen('screen-stats'); }
        },

        notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    };

    window.onload = () => app.load();
</script>
</body>
</html>
