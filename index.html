<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f8fafc">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --success: #22c55e;
            --error: #ef4444;
            --radius: 20px;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –¥–µ—Ä–≥–∞–Ω–∏–µ –ø—Ä–∏ –∞–Ω–∏–º–∞—Ü–∏—è—Ö */
        }

        .container {
            width: 100%;
            max-width: 420px; /* –ò–¥–µ–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ */
            max-height: 90vh;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .container::-webkit-scrollbar { display: none; }

        h1, h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 800; }
        h1 { color: var(--primary); font-size: 1.8rem; }

        /* --- –°–ò–°–¢–ï–ú–ê –ê–ù–ò–ú–ê–¶–ò–ô –≠–ö–†–ê–ù–û–í --- */
        .screen {
            display: none;
            width: 100%;
        }
        .screen.active {
            display: block;
            animation: screenIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .screen.exit {
            display: block;
            animation: screenOut 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes screenIn {
            from { opacity: 0; transform: translateX(30px) scale(0.98); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes screenOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-30px); }
        }

        /* --- –ö–ù–û–ü–ö–ò –ò –í–í–û–î --- */
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #eff6ff; color: var(--primary); }
        .btn-secondary { background: #f1f5f9; color: #64748b; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid #f1f5f9;
            border-radius: 15px;
            font-size: 16px;
            background: #f8fafc;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: white; outline: none; }

        /* --- –ö–í–ò–ó –ò –ö–ê–†–¢–û–ß–ö–ò --- */
        .card {
            background: #eff6ff;
            padding: 2rem 1rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            border: 1px solid #dbeafe;
        }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .option-btn {
            background: white;
            border: 2px solid #f1f5f9;
            padding: 16px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .option-btn:active { transform: scale(0.98); }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }

        /* --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø --- */
        .toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translate(-50%, -100px);
            background: #1e293b;
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            z-index: 9999;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        .toast.show { transform: translate(-50%, 0); }

        .progress-bar { height: 6px; background: #f1f5f9; border-radius: 10px; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; border-radius: 10px; transition: 0.4s ease; }
    </style>
</head>
<body>

<div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

<div class="container">
    <div id="screen-home" class="screen active">
        <h1>üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <p style="text-align:center; color:#64748b; margin-bottom: 2rem;">–í–∞—à–∏ –∑–Ω–∞–Ω–∏—è –≤ –æ–±–ª–∞–∫–µ ‚òÅÔ∏è</p>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection()">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–°–æ–∑–¥–∞—Ç—å –±–∞–∑—É</button>
    </div>

    <div id="screen-create" class="screen">
        <h2>–ù–æ–≤–∞—è —Ç–µ–º–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ü—Ä–µ–¥–º–µ—Ç">
        <input type="text" id="inp-topic" placeholder="–¢–µ–º–∞">
        <div id="terms-container"></div>
        <button class="btn btn-secondary" onclick="app.addTermRow()">+ –¢–µ—Ä–º–∏–Ω</button>
        <button class="btn btn-primary" id="btn-save" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Supabase</button>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen">
        <h2>–ü—Ä–µ–¥–º–µ—Ç—ã</h2>
        <div id="subjects-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-topic" class="screen">
        <h2>–¢–µ–º—ã</h2>
        <div id="topics-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="quiz-progress"></div></div>
        <div class="card" id="quiz-term">–¢–µ—Ä–º–∏–Ω</div>
        <div id="quiz-options"></div>
        <button id="btn-continue" class="btn btn-primary" style="display:none; margin-top:20px;" onclick="app.nextQuestion()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div id="screen-stats" class="screen">
        <h2>–ì–æ—Ç–æ–≤–æ!</h2>
        <div style="font-size: 5rem; text-align:center; font-weight:900; color:var(--primary)" id="final-score">0</div>
        <p id="final-percent" style="text-align:center; color:gray; margin-bottom:2rem;"></p>
        <button class="btn btn-primary" onclick="app.switchScreen('screen-home')">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';
    const supabase = libsupabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const app = {
        data: [],
        quiz: { q: [], cur: 0, score: 0 },

        async init() {
            await this.load();
        },

        async load() {
            const { data } = await supabase.from('study_sets').select('*').order('created_at', { ascending: false });
            this.data = data || [];
        },

        notify(text, err = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.style.background = err ? 'var(--error)' : '#1e293b';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        },

        switchScreen(id) {
            const current = document.querySelector('.screen.active');
            if(current.id === id) return;

            current.classList.remove('active');
            current.classList.add('exit');
            
            setTimeout(() => {
                current.classList.remove('exit');
                const next = document.getElementById(id);
                next.classList.add('active');
            }, 350);
        },

        addTermRow() {
            const div = document.createElement('div');
            div.className = 'term-row';
            div.style.display = 'flex';
            div.style.gap = '10px';
            div.innerHTML = `<input type="text" class="t" placeholder="–°–ª–æ–≤–æ"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ">`;
            document.getElementById('terms-container').appendChild(div);
        },

        async saveData() {
            const sub = document.getElementById('inp-subject').value;
            const top = document.getElementById('inp-topic').value;
            const terms = Array.from(document.querySelectorAll('.term-row')).map(r => ({
                t: r.querySelector('.t').value, d: r.querySelector('.d').value
            })).filter(x => x.t && x.d);

            if(!sub || !top || terms.length < 2) return this.notify('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!', true);

            const b = document.getElementById('btn-save');
            b.disabled = true; b.innerText = '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...';

            const { error } = await supabase.from('study_sets').insert([{ subject: sub, topic: top, terms }]);
            
            if(!error) {
                await this.load();
                this.notify('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!');
                this.switchScreen('screen-home');
            }
            b.disabled = false; b.innerText = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Supabase';
        },

        goToSubjectSelection() {
            if(!this.data.length) return this.notify('–ë–∞–∑–∞ –ø—É—Å—Ç–∞!', true);
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            [...new Set(this.data.map(x => x.subject))].forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline';
                btn.innerText = s;
                btn.onclick = () => this.goToTopicSelection(s);
                list.appendChild(btn);
            });
            this.switchScreen('screen-select-subject');
        },

        goToTopicSelection(s) {
            const list = document.getElementById('topics-list');
            list.innerHTML = '';
            this.data.filter(x => x.subject === s).forEach(i => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline';
                btn.innerText = i.topic;
                btn.onclick = () => this.startQuiz(i);
                list.appendChild(btn);
            });
            this.switchScreen('screen-select-topic');
        },

        startQuiz(item) {
            let q = [...item.terms].sort(() => 0.5 - Math.random());
            while(q.length < 10) q = q.concat(q);
            this.quiz = { q: q.slice(0,10), all: item.terms, cur: 0, score: 0 };
            this.switchScreen('screen-quiz');
            this.renderQ();
        },

        renderQ() {
            const cur = this.quiz.q[this.quiz.cur];
            document.getElementById('quiz-term').innerText = cur.t;
            document.getElementById('quiz-progress').style.width = (this.quiz.cur / 10 * 100) + '%';
            document.getElementById('btn-continue').style.display = 'none';

            const optBox = document.getElementById('quiz-options');
            optBox.innerHTML = '';

            let opts = [cur.d, ...this.quiz.all.filter(x => x.d !== cur.d).map(x => x.d).sort(() => 0.5 - Math.random()).slice(0, 3)];
            opts.sort(() => 0.5 - Math.random()).forEach((o, i) => {
                const b = document.createElement('div');
                b.className = 'option-btn';
                b.innerText = o;
                b.style.animationDelay = (i * 0.1) + 's';
                b.onclick = () => this.check(b, o, cur.d);
                optBox.appendChild(b);
            });
        },

        check(btn, sel, cor) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.add('disabled'));
            if(sel === cor) {
                btn.classList.add('correct');
                this.quiz.score++;
            } else {
                btn.classList.add('wrong');
                document.getElementById('quiz-term').classList.add('shake');
                setTimeout(() => document.getElementById('quiz-term').classList.remove('shake'), 400);
                document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
            }
            document.getElementById('btn-continue').style.display = 'block';
        },

        nextQuestion() {
            this.quiz.cur++;
            if(this.quiz.cur < 10) this.renderQ();
            else {
                document.getElementById('final-score').innerText = this.quiz.score + '/10';
                document.getElementById('final-percent').innerText = (this.quiz.score * 10) + '% –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤';
                this.switchScreen('screen-stats');
            }
        }
    };

    app.init();
</script>
</body>
</html>
