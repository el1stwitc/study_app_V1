<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–£—á–∏ –¢–µ—Ä–º–∏–Ω—ã Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

        .container {
            width: 100%; max-width: 400px; height: 85vh;
            background: var(--white); border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 1.5rem; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        .screen {
            display: none; width: 100%; opacity: 0; transform: translateX(20px);
            transition: 0.3s ease; overflow-y: auto; height: 100%; padding-bottom: 20px;
        }
        .screen.active { display: block; opacity: 1; transform: translateX(0); }

        .btn {
            display: block; width: 100%; padding: 16px; margin: 10px 0;
            border: none; border-radius: 15px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: 0.2s; text-align: center;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #eff6ff; color: var(--primary); }
        .btn-secondary { background: #f1f5f9; color: #1e293b; border: 1px solid #e2e8f0; }

        .card {
            background: #eff6ff; padding: 2rem 1rem; border-radius: var(--radius);
            text-align: center; margin-bottom: 1rem; font-size: 1.5rem; font-weight: 800; color: var(--primary);
        }

        .option-btn {
            background: white; border: 2px solid #f1f5f9; padding: 14px;
            border-radius: 15px; margin-bottom: 10px; cursor: pointer;
        }
        .option-btn.correct { background: var(--success) !important; color: white; }
        .option-btn.wrong { background: var(--error) !important; color: white; }
        .option-btn.other-wrong { opacity: 0.5; background: #fee2e2; }
        .disabled { pointer-events: none; }

        .chart-container { width: 100%; margin-top: 20px; background: #fff; padding: 10px; border-radius: 15px; }
        
        input { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #f1f5f9; border-radius: 12px; }
        .progress-bar { height: 8px; background: #f1f5f9; border-radius: 10px; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }

        .db-item { background: #f8fafc; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-home" class="screen active">
        <h1 style="text-align:center; margin-bottom:20px;">üéì –£—á–∏ –¢–µ—Ä–º–∏–Ω—ã</h1>
        <button class="btn btn-primary" onclick="app.goToSubjectSelection('quiz')">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>
        <button class="btn btn-outline" onclick="app.goToCreate()">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>
        <button class="btn btn-secondary" onclick="app.goToManageDB()">üóÇÔ∏è –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö</button>
        <button class="btn btn-secondary" onclick="app.goToSubjectSelection('stats')" style="background:#e0e7ff; border-color:#c7d2fe;">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    </div>

    <div id="screen-create" class="screen">
        <h2 id="create-title">–ù–æ–≤–∞—è —Ç–µ–º–∞</h2>
        <input type="text" id="inp-subject" placeholder="–ü—Ä–µ–¥–º–µ—Ç">
        <input type="text" id="inp-topic" placeholder="–¢–µ–º–∞">
        <div id="terms-container"></div>
        <button class="btn btn-secondary" onclick="app.addTermRow()">+ –¢–µ—Ä–º–∏–Ω</button>
        <button class="btn btn-primary" onclick="app.saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-manage" class="screen">
        <h2>–ú–æ—è –±–∞–∑–∞</h2>
        <div id="db-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-subject" class="screen">
        <h2 id="select-sub-title">–ü—Ä–µ–¥–º–µ—Ç—ã</h2>
        <div id="subjects-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-select-topic" class="screen">
        <h2>–¢–µ–º—ã</h2>
        <div id="topics-list"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-select-subject')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-stats-view" class="screen">
        <h2 id="stats-topic-name">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
        <div class="chart-container">
            <canvas id="progessChart"></canvas>
        </div>
        <div id="stats-info" style="margin-top:20px; text-align:center; color:gray;"></div>
        <button class="btn btn-outline" onclick="app.switchScreen('screen-home')">–í –º–µ–Ω—é</button>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="quiz-progress"></div></div>
        <div class="card" id="quiz-term">...</div>
        <div id="quiz-options"></div>
        <button id="btn-continue" class="btn btn-primary" style="display:none;" onclick="app.nextQuestion()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <div id="screen-stats" class="screen">
        <h2>–ì–æ—Ç–æ–≤–æ!</h2>
        <div style="font-size: 4rem; text-align:center; font-weight:900; color:var(--primary); margin: 1rem 0;" id="final-score">0</div>
        <button class="btn btn-primary" onclick="app.switchScreen('screen-home')">–î–æ–º–æ–π</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://irrxjckolvcktxigneaq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlycnhqY2tvbHZja3R4aWduZWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MTczNjgsImV4cCI6MjA4NjM5MzM2OH0.3Xa99p5pQO5vhQmtL9ucbazwpsqdVjKqmtraxWl0Rws';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const app = {
        data: [],
        currentMode: 'quiz', // 'quiz' –∏–ª–∏ 'stats'
        myChart: null,

        async init() { await this.load(); },
        async load() { const { data } = await sb.from('study_sets').select('*'); if(data) this.data = data; },

        switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
            const next = document.getElementById(id);
            next.style.display = 'block'; setTimeout(() => next.classList.add('active'), 50);
        },

        goToSubjectSelection(mode) {
            this.currentMode = mode;
            const list = document.getElementById('subjects-list'); list.innerHTML = '';
            [...new Set(this.data.map(x => x.subject))].forEach(s => {
                const b = document.createElement('button'); b.className = 'btn btn-outline'; b.innerText = s;
                b.onclick = () => this.goToTopicSelection(s); list.appendChild(b);
            });
            this.switchScreen('screen-select-subject');
        },

        goToTopicSelection(s) {
            const list = document.getElementById('topics-list'); list.innerHTML = '';
            this.data.filter(x => x.subject === s).forEach(i => {
                const b = document.createElement('button'); b.className = 'btn btn-outline'; b.innerText = i.topic;
                b.onclick = () => this.currentMode === 'quiz' ? this.startQuiz(i) : this.showProgress(i);
                list.appendChild(b);
            });
            this.switchScreen('screen-select-topic');
        },

        // --- –ì–†–ê–§–ò–ö –ü–†–û–ì–†–ï–°–°–ê ---
        async showProgress(item) {
            this.switchScreen('screen-stats-view');
            document.getElementById('stats-topic-name').innerText = item.topic;
            
            const { data, error } = await sb.from('quiz_results').select('*').eq('set_id', item.id).order('created_at', { ascending: true });
            
            const ctx = document.getElementById('progessChart').getContext('2d');
            if(this.myChart) this.myChart.destroy();

            const labels = data ? data.map(r => new Date(r.created_at).toLocaleDateString()) : [];
            const scores = data ? data.map(r => (r.score / r.total) * 100) : [];

            this.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% —É—Å–ø–µ—Ö–∞',
                        data: scores,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { scales: { y: { min: 0, max: 100 } } }
            });

            document.getElementById('stats-info').innerText = data.length > 0 ? `–í—Å–µ–≥–æ –ø–æ–ø—ã—Ç–æ–∫: ${data.length}` : '–í—ã –µ—â–µ –Ω–µ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —ç—Ç–æ—Ç —Ç–µ—Å—Ç';
        },

        // --- –ö–í–ò–ó ---
        async startQuiz(item) {
            this.currentQuizSet = item;
            this.quiz = { questions: [...item.terms].sort(() => Math.random() - 0.5), currentIdx: 0, score: 0, allDefs: item.terms.map(t => t.d) };
            this.switchScreen('screen-quiz');
            this.renderQuestion();
        },

        renderQuestion() {
            const cur = this.quiz.questions[this.quiz.currentIdx];
            document.getElementById('quiz-term').innerText = cur.t;
            document.getElementById('quiz-progress').style.width = (this.quiz.currentIdx / this.quiz.questions.length * 100) + '%';
            document.getElementById('btn-continue').style.display = 'none';
            const optBox = document.getElementById('quiz-options'); optBox.innerHTML = '';
            let opts = [cur.d, ...this.quiz.allDefs.filter(d => d !== cur.d).sort(() => Math.random() - 0.5).slice(0, 4)];
            opts.sort(() => Math.random() - 0.5).forEach(o => {
                const b = document.createElement('div'); b.className = 'option-btn'; b.innerText = o;
                b.onclick = () => this.checkAnswer(b, o, cur.d); optBox.appendChild(b);
            });
        },

        checkAnswer(btn, sel, cor) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.add('disabled'));
            if(sel === cor) { btn.classList.add('correct'); this.quiz.score++; }
            else { 
                btn.classList.add('wrong'); 
                document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === cor) b.classList.add('correct'); else if(b !== btn) b.classList.add('other-wrong'); });
            }
            document.getElementById('btn-continue').style.display = 'block';
        },

        async nextQuestion() {
            this.quiz.currentIdx++;
            if(this.quiz.currentIdx < this.quiz.questions.length) this.renderQuestion();
            else {
                // –°–û–•–†–ê–ù–Ø–ï–ú –†–ï–ó–£–õ–¨–¢–ê–¢ –í –ë–î
                await sb.from('quiz_results').insert([{ set_id: this.currentQuizSet.id, score: this.quiz.score, total: this.quiz.questions.length }]);
                document.getElementById('final-score').innerText = `${this.quiz.score}/${this.quiz.questions.length}`;
                this.switchScreen('screen-stats');
            }
        },

        // --- –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ë–ê–ó–ê, –°–û–ó–î–ê–ù–ò–ï) ---
        goToManageDB() {
            const list = document.getElementById('db-list'); list.innerHTML = '';
            this.data.forEach(item => {
                const div = document.createElement('div'); div.className = 'db-item';
                div.innerHTML = `<div class="db-info"><b>${item.topic}</b><span>${item.subject}</span></div>
                    <div class="db-actions"><button class="btn-icon" onclick="app.editSet('${item.id}')">‚úèÔ∏è</button><button class="btn-icon" onclick="app.deleteSet('${item.id}')">üóëÔ∏è</button></div>`;
                list.appendChild(div);
            });
            this.switchScreen('screen-manage');
        },
        addTermRow(t='', d='') {
            const div = document.createElement('div'); div.style.display='flex'; div.style.gap='5px'; div.style.marginBottom='5px';
            div.innerHTML = `<input type="text" class="t" placeholder="–°–ª–æ–≤–æ" value="${t}" style="flex:1"><input type="text" class="d" placeholder="–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ" value="${d}" style="flex:1">`;
            document.getElementById('terms-container').appendChild(div);
        }
    };
    window.onload = () => app.init();
</script>
</body>
</html>
